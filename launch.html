<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio aka Polo - Quick Launch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.125rem;
            color: #999999;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: #00ff88;
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }
        
        .info {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info h3 {
            margin-bottom: 1rem;
            color: #00ff88;
        }
        
        .info ul {
            list-style: none;
            text-align: left;
        }
        
        .info ul li {
            padding: 0.5rem 0;
            color: #999999;
        }
        
        .info ul li:before {

        }
    </style>
</head>

    <div class="container">

        <p>Modern minimal portfolio template for creative professionals</p>
        <a href="html/index.html" class="btn">Launch Portfolio</a>
        
        <div class="info">
            <h3>What's Inside</h3>
            <ul>
                <li>Dark themed minimal design</li>
                <li>Fully responsive layout</li>
                <li>Custom cursor effects</li>
                <li>Smooth animations</li>
                <li>Interactive elements</li>
                <li>Contact form</li>
                <li>Testimonial slider</li>
            </ul>
        </div>
    </div>
